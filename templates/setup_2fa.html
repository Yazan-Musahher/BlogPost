<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup_2fa.css') }}">

    <title>Setup Two-Factor Authentication</title>
</head>
<body>

    <div class="container">
        <h1 class="text-info">Setup Two-Factor Authentication</h1>
        <p class="text-info">Scan the QR code below with your 2FA app:</p>
        <img width="250px" src="data:image/png;base64,{{ qr_code_data }}" alt="QR Code for 2FA Setup" />
        <p class="text-info">After scanning the QR code, store the generated codes securely and use them to log in to your account. 
            <form action="{{ url_for('login') }}" method="get">
                <button type="submit" class="btn btn-primary">Log in here</button>
            </form>
        </p>
    </div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
